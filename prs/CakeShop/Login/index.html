<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://template.hasthemes.com/bucker/p2/img/bucker/logo-white.png">
    <title>Cakeshop | Login</title>
</head>
<body>
    <div class="form">
        <form action="">
            <div class="title" style="display: flex; color: white;justify-content: center;">
                <h1>Sign in</h1>
                <h1 style="color: red;">Sign up</h1>
            </div>
            <div class="welcome">
                <p>Welcome</p>
                <p>to <span>CakeShop</span></p>
            </div>
            <div class="username">
                <p>User Name:</p>
                <input type="text" placeholder="Username">
            </div>
            <div class="password">
                <p>Password:</p>
                <input type="password" placeholder="Password">
            </div>
            <div class="remember">
                <input type="checkbox">
                <label for="">Remember me?</label>
            </div>
            <div class="login">
                <button>Login</button>
            </div>
        </form>
    </div>
    <div id="nc-main" class="nc-main bg-cover bg-cc">
            <!-- STAR ANIMATION -->
            <div class="bg-animation">
                <div id='stars'></div>
                <div id='stars2'></div>
                <div id='stars3'></div>
                <div id='stars4'></div>
            </div><!-- / STAR ANIMATION -->

    </div>
</body>
</html>
